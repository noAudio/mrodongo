{% extends "public/templates/public_template.html" %}


{% block page_title %}Contact{% endblock page_title %}


{% block content %}
<div class="row d-flex d-sm-flex flex-sm-column flex-sm-grow-1 flex-sm-fill justify-content-sm-center align-items-sm-center align-content-sm-center flex-md-row flex-lg-row flex-lg-grow-1 flex-xl-row hero-mobile"
    style="padding-bottom: 10%;padding-top: 10%;">
    <div class="col">
        <form class="d-flex flex-column" id="contact-form" style="padding-right: 10%;padding-left: 10%;">
            <p>Fill in the form below and I will get back to you as soon as&nbsp;possible!</p>
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                    <div class="col-2 input-label"><label class="col-form-label">Name:&nbsp;&nbsp;</label></div>
                    <div class="col"><input class="form-control" type="text" style="border-radius: 0;" name="name"
                            placeholder="Full Name" required=""></div>
                </div>
            </div>
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                    <div class="col-2 input-label"><label class="col-form-label">Email:</label></div>
                    <div class="col"><input class="form-control" type="email" name="email" placeholder="Email"
                            required=""></div>
                </div>
            </div>
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                    <div class="col-2 input-label"><label class="col-form-label">Number:&nbsp;&nbsp;</label></div>
                    <div class="col"><input class="form-control" type="tel" name="phone"
                            placeholder="Phone number (optional)"></div>
                </div>
            </div>
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                    <div class="col-2 input-label"><label class="col-form-label">Message:</label></div>
                    <div class="col"><textarea class="form-control" style="border-radius: 0;" name="message"
                            placeholder="Message" required=""></textarea></div>
                </div>
            </div>
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                    <div class="col-2 input-label"></div>
                    <div class="col"><button class="btn btn-primary" id="send-button" type="submit"
                            style="background-color: white;color: #6C63FF;border-radius: 0;box-shadow: 3px 3px #6C63FF;width: 25%;border-color: #6C63FF;">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}


{% block content_title %}
<div class="col-1 title-column">
    <h1>C<br>O<br>N<br>T<br>A<br>C<br>T<br></h1>
</div>
{% endblock content_title  %}
