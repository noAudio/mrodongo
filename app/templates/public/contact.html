                            <div class="form-group d-flex flex-row justify-content-between">
                                <div class="form-row d-flex flex-row flex-fill justify-content-between">

                                <div class="form-row d-flex flex-row flex-fill justify-content-between">

                                </div>
                            </div>
                            <div class="form-group d-flex flex-row justify-content-between">

                                </div>
                            </div>
                            <div class="form-group d-flex flex-row justify-content-between">
                                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                                    <div class="col-2 input-label"><label class="col-form-label">Message:</label></div>
                                    <div class="col"><textarea class="form-control" style="border-radius: 0;" name="message" placeholder="Message" required=""></textarea></div>
                                </div>
                            </div>
                            <div class="form-group d-flex flex-row justify-content-between">
                                <div class="form-row d-flex flex-row flex-fill justify-content-between">
                                    <div class="col-2 input-label"></div>
                                    <div class="col"><button class="btn btn-primary" id="send-button" type="submit" style="background-color: white;color: #6C63FF;border-radius: 0;box-shadow: 3px 3px #6C63FF;width: 25%;border-color: #6C63FF;">Send</button></div>

                            </div>
